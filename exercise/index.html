<!DOCTYPE html>
<html lang="en">
  <!-- lang make it easier for website to display this file  -->
  <!-- Things in side <><> are elements -->
  <!-- opening tag -->
  <head>
    <title>My First Web Page</title>
    <style>
      img {
        /* Format
                ==> Property: value */
        width: 100px;
        border-radius: 50px;
        /* if border-raidus 1/2 of width ==> round image */
        /* what is the different between html and css */
        float: left;
        margin-right: 10px;
      }
      .username {
        font-weight: bold;
      }
    </style>
    <!-- <article> Ye </article> -->
    <!-- http://127.0.0.1:5500/index.html -->
    <!-- 127.0.0.1: Reference current computer -->
    <!-- 5500: Where sever is setting  -->
    <!-- index.html: File name -->
  </head>
  <body>
    <img src="images/Screen Shot 2023-05-15 at 1.29.06 PM.png" />
    <!-- + alt=""-->
    <!-- No closing tag for image elements -->
    <!-- Cannot have child -->
    <!-- src="": specify path to image -->
    <!-- alt="": display when src error -->
    <p class="username">@calvsa</p>
    <!-- class assign the text into categories   -->
    <p>Khang so handsome</p>
    <!-- <p>: paragraph -->
  </body>
</html>
<!-- closing tag -->
